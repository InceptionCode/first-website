          <form action="" class="email-form">
            <div class="form-group">
              <div class="row">
                <div class="col-sm-7 col-sm-offset-3 col-xs-12 mb3">
                  <label class="sr-only" for="first-name"> First Name</label>
                  <div class="dib pa1 ba1 br-100">
                    <img  src="./images/svg/businessman.svg" alt="image of businessman" width= 35px height = 35px>
                  </div>
                  <input id="first-name" class="w-36-ns w-30 pa2 mr3 bt-0 bl-0 br-0 bb bw1 b--trim-color b--hover-light-red outline-0" type="name" placeholder="First Name" required>
                  <label class="sr-only" for="last-name"> Last Name</label>
                  <div class="dib pa1 ba1 br-100">
                    <img  src="./images/svg/businessman.svg" alt="image of businessman" width= 35px height = 35px>
                  </div>
                  <input id="last-name" class="w-36-ns w-30 pa2 bt-0 bl-0 br-0 bb bw1 b--trim-color outline-0 b--hover-light-red " type="name" placeholder="Last Name" required>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-7 col-sm-offset-3 col-xs-12">
                  <label class="sr-only" for="email"> Email </label>
                  <div class="dib pa1 ba1 br-100">
                    <img  src="./images/svg/briefcase.svg" alt="image of briefcase" width= 35px height = 35px>
                  </div>
                  <input id="email" class="email-width pa2 bt-0 bl-0 br-0 bb bw1 b--trim-color outline-0 b--hover-light-red " type="email" placeholder="Email" required>
                  <br><br>
                  <select id="subject" class="bg-black w-80 white f4 ml4 pa1 ba2 br2 b--trim-color select-style grow outline-0"name="subject" >
                    <option value="I want to hire you">I want to hire you</option>
                    <option value="Questions">Questions</option>
                    <option value="Saying Thanks">Saying Thanks</option>
                    <option value="Report Issue">Report Issue</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-7 col-sm-offset-3 mb3">
                  <div class=" pa1 ba1 br-100 mt3">
                    <img  src="./images/svg/paper-plane-1.svg" alt="image of paper plane" width= 35px height = 35px>
                  </div>
                  <textarea id="message" class="w-80 f5 open-sans pa3 ml4 bt-0 bl-0 br-0 bb bw1 b--trim-color outline-0 b--hover-light-red " name="message" placeholder="Add your message here..." required></textarea>
                </div>
                <div class="col-sm-6 col-sm-offset-5 col-sm-push-0 col-xs-12 col-xs-push-3">
                  <button type="submit" class="submit f5 raleway ttu tracked w-30 pa2 bn bg-trim-color white smooth-transition grow shadow-darker-5 shadow-hover shadow-hover-5 outline-0">
                    Send
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="col-sm-6 col-sm-offset-3 col-xs-12 mt4">
